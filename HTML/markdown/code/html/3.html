<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    /* 所有用户指针悬停的按钮 */
        /* button:hover {
        color: red;
        } */
        a:link{
            /* 初始状态：未访问的 */
            color: yellow;
        }

        a:visited{
            /* 访问之后的 */
            color: red;
        }
  
        a:hover{
            /* 鼠标移上去 */
            color: orange;
        }

        a:active{
            /* 点击激活颜色 */
            color: aqua;
        }

    </style>
    
</head>
<body>
    <a href = "">首页</a>
    <a href = "">国内</a>
    <a href = "">国际</a>
    <a href = "">军事</a>
    <a href = "">财经</a>

</body>
</html>
