<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height: 100%;
        }
        
        .box1{
            width:200px;
            height:100%;
            background:red;
        }
        .box2{
            /* <!-- 注意一定要留下空格 --> */
            width: calc(100% - 200px);
            height: 100%;
            background:yellow;
        }
        </style>
</head>

<body>
	<div class = "box1"></div>
	<div class = "box2"></div>
